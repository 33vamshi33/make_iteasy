{% extends "base.html" %}
{% block content %}
  <div class="jumbotron">
    <h1> Hey  mr {{user.username}}</h1>
    <br>
    <br>
    
    {% if msize %}
      <ul class="list-group">
        <li class="list-group-item"><h3>Messages are:</h3></li>
        {% for o in messages %}
          
          {% if o.flag %}
          <li class="list-group-item" style="background-color:aliceblue">
            <h5 id="message1">{{o.message}}</h5>
            <!-- <p>at {{o.timestamp}}</p> -->
          </li>
          {% else %}
          <li class="list-group-item" style="background-color: cadetblue; text-align:right">
            <h5 id="message2">{{o.message}}</h5>
            <!-- <p> at {{o.timestamp}}</p> -->
          </li>
          {% endif %}
        {% endfor %}
        <br>
      </ul>
    {% endif %}
    <form action="" method="post">
      {% csrf_token %}
      <input type="text" name="message" id="" class="form-control">
      <input type="submit" value="send" name="submit" style="float: right;" class="btn btn-primary">
    </form>
  </div>
  {% endblock content %}
