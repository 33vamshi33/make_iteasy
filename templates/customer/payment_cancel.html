{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 offset-md-2 text-center">
      <div class="card">
        <div class="card-header bg-danger text-white">
          <h2>Payment Cancelled or Failed</h2>
        </div>
        <div class="card-body">
          <p class="lead">Your payment was cancelled or could not be processed at this time (Simulated).</p>
          <p>If you believe this is an error, please try again or contact support.</p>
          <a href="{% url 'app1:customer_acceptedorders' %}" class="btn btn-warning mt-3">Try Again / View Accepted Orders</a>
          <a href="{% url 'app1:customer_home' %}" class="btn btn-outline-secondary mt-3">Back to Home</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
