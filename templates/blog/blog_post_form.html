{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <div class="card-header">
          <h3>{% if object %}Edit Post: {{ object.title }}{% else %}Create New Blog Post{% endif %}</h3>
        </div>
        <div class="card-body">
          <form method="POST" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success mt-3">
              {% if object %}Update Post{% else %}Create Post{% endif %}
            </button>
            <a href="{% if object %}{% url 'app1:blog_post_detail' slug=object.slug %}{% else %}{% url 'app1:blog_post_list' %}{% endif %}" class="btn btn-outline-secondary mt-3">
              Cancel
            </a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
